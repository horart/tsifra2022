<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta charset="utf-8">
    <link rel="stylesheet" href="css/problem.css">
    <title>Сообщить о проблеме</title>
</head>

<body>
    <form class="box" action="index.html" method="post">
        <h1>Сообщить о проблеме</h1>
        <input type="text" name="" placeholder="Тема" />
        <input type="tel" name="" id="phone" placeholder="Номер телефона" name="phone" pattern="(\+79[0-9]{9}|8[0-9]{10})" required />
        <textarea type="text" name="" id="problem_d" placeholder="Развернутое описание проблемы"></textarea>
        <input type="submit" name="" value="Отправить" />
    </form>
</body>
<script>
    window.onload = function() {
        MaskedInput({
            elm: document.getElementById('phone'), // select only by id
            format: '+7_________',
            separator: '+7'
        });
    }
</script>
